<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualize Data with a Bar Chart</title>
    <link rel="icon" href="https://img.icons8.com/ultraviolet/40/000000/us-dollar.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet" />
</head>	
    <style>

        body {
            background-image: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: larger;
            margin: -40px 0 12px;
            color: #222f3e;
        }

        svg {
            border-radius: 4px;
            text-align: left;
        }

        g .tick {
            padding-right: 10px;
            text-align: left;
        }

        rect {
            fill: #3C3B6E;
        }
        rect:hover {
            fill: #B22234;
        }

        .tooltip {
            padding-top: 8px;
            background-color: #6D6D6D;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 100px;
            left: 100px;
            height: 50px;
            width: 150px;
            font-size: 14px;
            border-radius: 2px;
            z-index: 100;
            visibility: hidden;
            color: whitesmoke;
            opacity: 0.9;
        }
    </style>
<body>
    <h1 id="title">Doping VS. Non-Doping in Professional Bicycle Racing</h1>
    <div id="tooltip" class="tooltip"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js" integrity="sha512-5xkNvFVCctXwOszeifE8pzjyDFlHvHDCKIrhwmuSbCtTHqc7IhA6/1tTNYXE8WmYvwP5KFQegCS1QRR4poYgjg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
